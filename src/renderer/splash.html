<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnXin Security Starting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2b3035;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .brand {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #4CA2FF;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #4CA2FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="brand" id="splash-brand">AnXin Security</div>
  <div class="spinner"></div>
  <div class="status" id="splash-status">正在启动安全引擎...</div>
</body>
</html>
